<app-header [title]="'contact_support'|t"></app-header>

<div class="content">
  <div class="faq-section">
    <h3>{{'faq_title'|t}}</h3>
    
    <div class="section-card">
      <details>
        <summary>{{'faq_exercise_frequency'|t}}</summary>
        <div class="faq-answer">
          {{'faq_exercise_answer'|t}}
        </div>
      </details>
    </div>
    
    <div class="section-card">
      <details>
        <summary>{{'faq_seniors'|t}}</summary>
        <div class="faq-answer">
          {{'faq_seniors_answer'|t}}
        </div>
      </details>
    </div>
    
    <div class="section-card">
      <details>
        <summary>{{'faq_offline'|t}}</summary>
        <div class="faq-answer">
          {{'faq_offline_answer'|t}}
        </div>
      </details>
    </div>
  </div>
  
  <!-- Contact Form - Bottom of Page -->
  <div class="contact-form-section">
    <div class="section-card contact-card">
      <h3 class="contact-title">{{'contact_us'|t}}</h3>
      <p>{{'contact_form_description'|t}}</p>
      
      <form class="contact-form" (ngSubmit)="submitContactForm()">
        <div class="form-group">
          <textarea 
            id="contact-message" 
            name="message"
            [(ngModel)]="contactForm.message"
            placeholder="{{'enter_message'|t}}"
            rows="5"
            required></textarea>
        </div>
        
        <button type="submit" class="btn-submit" [disabled]="!isFormValid()">
          {{'send_message'|t}}
        </button>
      </form>
    </div>
  </div>
</div>
